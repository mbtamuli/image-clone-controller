apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-clone-controller
  namespace: image-clone-controller
  labels:
    app: image-clone-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-clone-controller
  template:
    metadata:
      name: image-clone-controller
      labels:
        app: image-clone-controller
    spec:
      containers:
        - name: controller
          image: golang:1.16
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo hello; sleep 10;done"]
          resources:
            limits:
              memory: 50Mi
              cpu: 300m
            requests:
              memory: 00Mi
              cpu: 300m
          env:
            - name: REGISTRY
              valueFrom:
                secretKeyRef:
                  name: registry-cred
                  key: registry
            - name: REGISTRY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: registry-cred
                  key: registry-username
            - name: REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: registry-cred
                  key: registry-password
          volumeMounts:
            - name: controller-code
              mountPath: /image-clone-controller
      serviceAccountName: controller
      volumes:
        - name: controller-code
          hostPath:
            path: /image-clone-controller
